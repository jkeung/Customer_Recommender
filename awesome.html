<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Prediction Wizard</title>
    <link rel="stylesheet" href="static/d3.slider.css" />
    <style>
     body {
       font-family: Verdana,Arial,sans-serif;
     }
     h2 {
       font-size: 1.2em;
       margin: 60px 0 5px 0;
       color: gray
     }
     .space {
       margin-bottom: 20 px;
     }
     .wrapper {
       width: 800px;
       margin-left: auto;
       margin-right: auto;
       margin-bottom: 0px;
     }
     #bar_chart {
       margin-bottom: 0 px;
     }
     .bar {
       fill: #FF75A3;
     }
     span {
       color: steelblue;
     }
    </style>
  </head>

  <body>


    <div id="sliders" class="wrapper">

      <h2 class="feature">Average Rating: <span id="rating">3</span></h2>
      <div id="rating_slider"></div>

      <h2 class="feature">Number Reviews: <span id="review">5</span></h2>
      <div id="review_slider"></div>

    </div>

    <div id = "cluster_selection" class="wrapper">  

      <h2 class="feature">Clusters: <span id="clusteres">Select Clusters to Visualize</span></h2>

      <form action="">
        <input type="checkbox" name="cluster" value="1">Bar and Drinks<br>
        <input type="checkbox" name="cluster" value="2">Flavorful Dishes<br>
        <input type="checkbox" name="cluster" value="3">Lunch Sandwiches<br>
        <input type="checkbox" name="cluster" value="4">Happy Hours<br>
        <input type="checkbox" name="cluster" value="5">Korean<br>
        <input type="checkbox" name="cluster" value="6">Burger, Pizza, Fried Food<br>
        <input type="checkbox" name="cluster" value="7">Spicy Dishes<br>
        <input type="checkbox" name="cluster" value="8">Bruch and Drinks<br> 
        <input type="checkbox" name="cluster" value="9">Bar and Nightlife<br>
        <input type="checkbox" name="cluster" value="10">Indian Food<br> 
      </form>  

    </div>

    <!-- Import the libraries: jQuery, d3, d3.slider -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="static/d3.slider.js"></script>
    <script src="static/datastore.js"></script>

    <script>
     <!-- SINGLE BAR CHART -->
     var current_rating = 3;
     var current_review = 5;

    <!-- DRAW D3 Chart -->
    function drawCircles() {
      svg.selectAll("circle").remove()
      svg.selectAll("circle")
          .data(DataStore.getFilteredData())
          // debugger;
        .enter().append("circle")
          .attr("class", "circle")
          .attr("r", function(d) { return d.avg_rating * 2; })
          .attr("cx", function(d,i) { return (i*20) % width; })
          .attr("cy", function(d,i) { return Math.floor((i*20) / width) * 20;})
          .style("fill", function(d) { return color(d.cluster); });
    };


     <!-- SET UP EVENT LISTENERS -->
     $("#rating").on("DOMSubtreeModified", function(e) {
        var rating = parseFloat(e.currentTarget.textContent);
        DataStore.setAvgRating(rating);
        DataStore.populateFilteredData();
        drawCircles();
      });    

     $("#review").on("DOMSubtreeModified", function(e) {
        var review = parseFloat(e.currentTarget.textContent);
        DataStore.setNumReviews(review);
        DataStore.populateFilteredData();
        drawCircles();
      });    


     <!-- SLIDERS -->
     d3.select('#rating_slider')
       .call(
         d3.slider()
           .value(current_rating)
           .min(0)
           .max(5)
           .step(.02)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#rating').text(Math.round(value * 100) / 100);
             current_rating = value;
           }
           )
       );

     d3.select('#review_slider')
       .call(
         d3.slider()
           .value(current_review)
           .min(5)
           .max(110)
           .step(1)
           .axis(true)
           .on("slide", function(evt,value) {
             d3.select('#review').text(value);
             current_review = value;
           }
           )
       );


var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1240 - margin.left - margin.right,
    height = 1900 - margin.top - margin.bottom;
var x = d3.scale.linear()
    .range([0, width]);
    // Why linear instead of identity, like we saw before?
var y = d3.scale.linear()
    .range([height, 0]);
var color = d3.scale.category10();
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("https://raw.githubusercontent.com/jkeung/Restaurant_Analysis/master/data.csv", function(error, data) {
  var x = 0;
  var y = 0;

  data.forEach(function(d, i) {
    d.user = d.user;
    d.last_review_date = d.last_review_date;
    d.avg_rating = parseFloat(d.avg_rating);
    d.num_reviews = parseInt(d.num_reviews);
    d.cluster = parseInt(d.cluster);
    d.cluster_name = d.cluster_name;
    DataStore.populateRawData(d);
  });
  
  DataStore.sortOnKeys();
  DataStore.populateFilteredData();

  drawCircles();

});


    </script>
  </body>
</html>
